#=======================#
#   WM CONFIGURATIONS   #
#=======================#

# Mod4 = Windows Key
modkey = "Mod4"
mousekey = "Mod4"
workspaces = []
scratchpad = []
tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]
layouts = [
  "MainAndVertStack", 
  "Monocle"
]
window_rules = [
  {window_class = "discord", spawn_on_tag = 5},
  {window_class = "spotify", spawn_on_tag = 5},
  {window_class = "Spotify", spawn_on_tag = 5},
  {window_class = "pinentry-gtk-2", spawn_floating = true, height = 300, width = 200} 
]

layout_mode = "Tag"
disable_current_tag_swap = true
focus_behaviour = "Sloppy"
focus_new_windows = false

#=======================#
#      KEYBINDINGS      #
#=======================#

# App Keys
[[keybind]]
command = "Execute"
value = "emacsclient -c -a 'emacs'"
modifier = ["Control"]
key = "e"

[[keybind]]
command = "Execute"
value = "rofi -show drun"
modifier = ["modkey"]
key = "d"

[[keybind]]
command = "Execute"
value = "rofimoji -a copy"
modifier = ["modkey"]
key = "y"

[[keybind]]
command = "Execute"
value = "sh -c ~/.config/rofi/bin/menu_powermenu"
modifier = ["modkey", "Shift"]
key = "p"

[[keybind]]
command = "Execute"
value = "thunar"
modifier = ["modkey", "Shift"]
key = "d"

[[keybind]]
