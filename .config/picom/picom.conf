#################################
#             Corners           #
#################################
# requires: https://github.com/sdhand/compton
corner-radius = 5.0;
rounded-corners-exclude = [
  #"window_type = 'normal'",
  "class_g = 'Polybar'",
  "class_g = 'Firefox Developer Edition'",
  "class_g = 'Thunderbird'"
];
round-borders = 1;
round-borders-exclude = [];

####################
#      Shadows     #
####################

shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.50;

shadow-exclude = [
  "name    = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

###################
#      Fading     #
###################

fading = true;
fade-in-step = 0.028;
fade-out-step = 0.03;
fade-delta = 4;
# fade-exclude = []
# no-fading-openclose = false
# no-fading-destroyed-argb = false

####################
#      Opacity     #
####################

active-opacity = 0.8;
inactive-opacity = 0.8;
frame-opacity = 1.0;
menu-opacity = 1.0;
inactive-opacity-override = false;
# inactive-dim = 0.95;
# inactive-dim-fixed = 0.95;

focus-exclude = [];
opacity-rule = [
    "0:_NET_WM_STATE@:32a * = '_NET_WM_STATE_HIDDEN'",
    "100:class_g  = 'Firefox Developer Edition'",
    "95:class_g   = 'jetbrains-webstorm'",
    "90:class_g   = 'vscodium'",
    "90:class_g   = 'VSCodium'",
    "100:class_g  = 'krita'"
];

####################
#     Blurring     #
####################

blur-method = "dual_kawase";
blur-strength = 7;
blur-size = 12;
# blur-deviation = true;
# blur-background = true;
# blur-background-frame = false;
# blur-background-fixed = false;
blur-kern = "7x7gaussian";

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

####################
# General Settings #
####################

# daemon = false
backend = "glx";
vsync = true;
# dbus = false
mark-wmwin-focused = true;
mark-ovredir-focused = false;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
use-ewmh-active-win = true;
# unredir-if-possible = false
# unredir-if-possible-delay = 0
# unredir-if-possible-exclude = []
detect-transient = true;
# detect-client-leader = false
detect-client-leader = true;
# resize-damage = 1
# invert-color-include = []
glx-no-stencil = true;
# glx-no-rebind-pixmap = false
use-damage = true;
# xrender-sync-fence = false
# force-win-blend = false
# no-ewmh-fullscreen = false
# max-brightness = 1.0
# transparent-clipping = false
log-level = "warn";
log-file = "/home/bw3u/.config/picom/picom.logs";
# show-all-xerrors = false

wintypes:
{
  tooltip = { fade = false; shadow = true; opacity = 1.0; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};

